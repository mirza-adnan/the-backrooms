<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      href="./output.css"
      rel="stylesheet"
    />
    <title>The Backrooms</title>
  </head>
  <body class="bg-black text-white">
    <!-- <header>
      <h1 class="text-center md:text-5xl text-2xl font-bold p-2">

    <section
      id="auth-layout"
      class=""
    >
      <header class="py-6 px-2 border-b border-neutral-800">
        <h1 class="text-center text-3xl font-bold">The Backrooms</h1>
      </header>
      <div>
        <form
          id="auth-form"
          class="flex flex-col gap-y-6 items-center mt-14"
        >
          <div class="flex flex-col gap-y-2">
            <label>Username</label>
            <input
              type="text"
              name="username"
              id="username-input"
              class="auth-input"
            />
          </div>
          <div class="flex flex-col gap-y-2">
            <label for="">Channel Name</label>
            <input
              type="text"
              id="channel-name-input"
              name="channel-name"
              class="auth-input"
            />
          </div>
          <div class="flex flex-col gap-y-2">
            <label for="">Channel Password</label>
            <input
              type="password"
              id="channel-password-input"
              name="channel-password"
              class="auth-input"
            />
          </div>
          <div>
            <button class="bg-blue-500 py-2 px-8 rounded-md">Enter</button>
          </div>
        </form>
      </div>
    </section>
    <main
      id="chat-layout"
      class="flex-col items-center h-dvh hidden"
    >
      <h1
        id="channel-name"
        class="text-2xl font-bold p-2"
      >
        IUT CSE
      </h1>
      <div
        class="w-full max-w-[600px] px-2 flex flex-col mx-auto gap-y-5 overflow-y-scroll flex-grow pb-2"
        id="messages"
      >
        <!-- <div class="message">
          <p class="text-sm text-white/50 px-2 mb-1">Mirza Adnan</p>
          <p
            class="py-3 px-5 bg-white/10 w-fit rounded-full md:max-w-[70%] max-w-[90%]"
          >
            Hello this is a text
          </p>
        </div>
        <div class="message flex flex-col items-end">
          <p class="text-sm text-white/50 px-2 mb-1">Mirza Adnan</p>
          <p
            class="py-3 px-5 bg-white/10 w-fit rounded-full md:max-w-[70%] max-w-[90%]"
          >
            Hello this is a reply
          </p>
        </div> -->
      </div>
      <form
        id="text-form"
        class="flex justify-start items-center py-2 w-full max-w-[600px] gap-x-3"
      >
        <input
          class="text-white py-3 px-6 rounded-full w-[80%] bg-white/20 outline-blue-300 outline-1 outline-offset-2 flex-grow"
          type="text"
          id="text-input"
          autocomplete="off"
        />
        <button
          id="send-btn"
          type="submit"
          class="text-white font-medium py-2 px-5 bg-blue-700 rounded-full text-base"
        >
          Send
        </button>
      </form>
    </main>
    <script src="/socket.io/socket.io.js"></script>
    <script
      type="module"
      src="./script.js"
    ></script>
  </body>
</html>
